<VirtualHost *:80>
    ServerName project.domain
    DocumentRoot /path/to/project/src
    ErrorLog /path/to/project/server_log/error.log

    <Directory /path/to/project/src>
        Options +Indexes +FollowSymLinks +ExecCGI
        DirectoryIndex index.php
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>    

    # Set this var on server to make CI production mode
    SetEnv CI_ENV production 

</VirtualHost>  